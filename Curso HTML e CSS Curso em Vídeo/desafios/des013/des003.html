<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 03 Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 500px;
        }

        th, td {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }

        .destaque {
            background: gray;
            color: white;
        }
    </style>
</head>

            </tr>

            </tr>
            <tr>

            </tr>
            <tr>

            </tr>
            <tr>
                <th colspan="4" class="destaque"> Médias Exatas</th>
                <td class="destaque">0.0</td>
            </tr>
            <tr>

                <td>História</td>

                <td>0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>

            </tr>

</html>
