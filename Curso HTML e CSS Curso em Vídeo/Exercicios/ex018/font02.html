    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'SDA';
            src: url('fonts/elvish\ ring\ nfi.otf') format('opentype'), url('fonts/elvish\ ring\ nfi.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;

            /*
                Tipos de format()
                - opentype (otf)
                - truetype (ttf)
                - embedded-opentype
                - truetype-att (Apple Advanced Typography)
                - svg
            */
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            font-family: 'SDA', 'Times', serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
