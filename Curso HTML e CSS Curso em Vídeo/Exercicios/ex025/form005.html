<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <input type="radio" name="sexo" id="isxmas"><label for="isxmas" value="M">Masculino</label><br>
            <input type="radio" name="sexo" id="isxfem"><label for="isxfem" value="F">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <label for="iesfut"><input type="checkbox" name="esfut" id="iesfut" checked>Futebol</label><br>
            <label for="iesbas"><input type="checkbox" name="esbas" id="iesbas">Basquete</label><br>
            <label for="iesnat"><input type="checkbox" name="esnat" id="iesnat">Natação</label><br>
            <label for="iesten"><input type="checkbox" name="esten" id="iesten">Tênis</label><br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
