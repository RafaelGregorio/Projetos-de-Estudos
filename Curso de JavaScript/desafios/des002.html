<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio boas vindas</title>
    <style>
        button {
            width: 150px;
            height: 100px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Boas-vindas</h1>
    <button onclick="clicou()">Inicie o desafio</button>
    <script>
        function clicou() {
            var nome = window.prompt('Qual é o seu nome?')
            var anos = window.prompt(`Olá ${nome}! qunatos anos você tem?`)
            window.alert(`Acabei de conhecer ${nome}, que tem ${anos} anos de idade!`)
        }
    </script>
</body>
</html>
